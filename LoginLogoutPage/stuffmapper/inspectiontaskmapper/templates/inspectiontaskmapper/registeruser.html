{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Employee Time Clock v1.0</title>
    
        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Bootstrap theme -->
        <!--<link href="{% static 'bootstrap/bootstrap-theme.min.css' %}" rel="stylesheet">-->
    
        <!-- Custom styles for this template -->
        <link href="{% static 'bootstrap/sign.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="jumbotron">
                <h1><center>New User Registration Page</center> </h1>
            </div>
        </div>

        <div class="container">
            <form class="form-signin" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputName" class="sr-only">Username</label>
                    {{user.username}}
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    {{user.password}}
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="inputRecoveryAnswer" class="sr-only">Recovery Answer</label>-->
                    <!--{{user.recovery_answer}}-->
                <!--</div>-->
                <div class="form-group">
                    <label for="inputRecoveryEmail" class="sr-only">Recovery Email</label>
                    {{user.recovery_email}}
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="sr-only">First Name</label>
                    {{user.first_name}}
                </div>
                <div class="form-group">
                    <label for="inputMiddleName" class="sr-only">Middle Name</label>
                    {{user.middle_name}}
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="sr-only">Last Name</label>
                    {{user.last_name}}
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="sr-only">Last Name</label>
                    {{user.department}}
                </div>
                <div class="form-group">
                    <label for="inputPhoneNumber" class="sr-only">Phone Number</label>
                    {{user.phone_number}}
                </div>
                <center>
                    <button class="btn btn-lg btn-primary" type="submit">Register User</button>
                    <a href="{% url 'timeclockindex' %}" class="btn btn-lg btn-primary">Back</a>
                </center>
            </form>
        </div>
    </body>
</html>
